<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration page</title>
  <link rel="stylesheet" href="/Register/register.css">
  <link rel="stylesheet" href="/Register/register.js">
</head>

<body>
  <main>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <h1>Become a Player</h1>
        </div>
        <form id="Register">

          <div class="l-part">
            <input type="text" placeholder="Create Username" class="input-1">
            <div class="overlap-text">
              <input type="password" placeholder="Create Password" class="input-2">
              <div class="overlap-text">
                <input type="fullName" placeholder="confirm Name" class="input-2">
              </div>
            </div>
          </div>
        </form>

        <br>
        <input type="button" value="Register" class="btn">
      </div>
    </div>



  </main>
</body>

</html>
